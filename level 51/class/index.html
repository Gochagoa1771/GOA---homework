<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Mixed Example</title>
    <style>
        .block {
            background-color: lightblue;
            padding: 10px;
            margin: 5px 0;
        }
        .inline {
            color: green;
        }
        .inline-block {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: yellow;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="block">
        ეს არის <span class="inline">inline</span> და <div class="inline-block">inline-block</div> ელემენტი.
    </div>
</body>
</html>
