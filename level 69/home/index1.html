<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid მაგალითი 2</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 1fr 2fr;
            grid-template-rows: 100px 200px;
            gap: 10px;
        }
        .item {
            background-color: lightcoral;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">პუნქტი 1</div>
    <div class="item">პუნქტი 2</div>
    <div class="item">პუნქტი 3</div>
    <div class="item">პუნქტი 4</div>
</div>

</body>
</html>
