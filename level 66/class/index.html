<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
}

.gradient-box {
    width: 200px;
    height: 200px;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.box-1 {
    background: linear-gradient(45deg, #b32b75, #08a51d); 
}

.box-2 {
    background: linear-gradient(45deg, #6a11cb, #d6770b); 
}

.box-3 {
    background: linear-gradient(45deg, #babdcf, #080101); 
}
    
</style>
</head>
<body>
    <div class="gradient-box box-1"></div>
    <div class="gradient-box box-2"></div>
    <div class="gradient-box box-3"></div>

</body>
</html>
