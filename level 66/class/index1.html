<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    :root {
    --color-primary: #01da37; 
    --color-background: #f4f4f4; 
    --font-size: 16px; 
    --font-family: 'Arial', sans-serif; 
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    --border: 1px solid #ddd; 
    --border-radius: 8px; 
    --margin: 20px; 
    --padding: 15px; 
    --position: relative; 
}


body {
    font-family: var(--font-family);
    font-size: var(--font-size);
    background-color: var(--color-background);
    margin: 0;
    padding: 0;
}

header, footer {
    text-align: center;
    padding: var(--padding);
    background-color: var(--color-primary);
    color: white;
}


.card {
    background-color: white;
    border: var(--border);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
    margin: var(--margin);
    padding: var(--padding);
    position: var(--position);
}


.btn {
    background-color: var(--color-primary);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #2980b9;
}


h1, h2 {
    margin-bottom: var(--margin);
}

p {
    font-size: 1rem;
    color: #333;
}
</style>
</head>
<body>
    <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პატარა ვებსაიტი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>გამარჯობა, ეს ჩემი ვებსაიტია!</h1>
    </header>
    <main>
        <section class="card">
            <h2>goa</h2>
            <p>ეს არის ტექსტი goaze</p>
            <button class="btn">დაკლიკე</button>

        <section class="card">
            <h2>goalendi</h2>

    </main>
    <footer>

</body>
</html>

</html>
