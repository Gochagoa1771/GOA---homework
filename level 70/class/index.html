
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Grid Layout</title>
    <style>
        
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; 
            grid-template-rows: auto 1fr auto; 
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            gap: 20px; 
        }

       
        .header {
            grid-area: header;
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

       
        .sidebar {
            grid-area: sidebar;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

       
        .main {
            grid-area: main;
            background-color: #fff;
            padding: 20px;
        }

        
        .footer {
            grid-area: footer;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="main">Main Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
