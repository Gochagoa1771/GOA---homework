<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Grid Layout</title>
    <style>
        
        .container {
            display: grid;
            grid-template-columns: 200px 1fr; 
            grid-template-rows: auto 1fr auto; 
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            gap: 20px; 
            padding: 20px;
        }

        
        .header {
            grid-area: header;
            background-color: #FF5733; 
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        
        .sidebar {
            grid-area: sidebar;
            background-color: #3498DB;
            padding: 20px;
            color: white;
            font-size: 18px;
        }

       
        .main {
            grid-area: main;
            background-color: #F39C12; 
            padding: 20px;
            color: white;
            font-size: 18px;
        }

        
        .footer {
            grid-area: footer;
            background-color: #2ECC71;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }

       
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; 
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Header Section</div>
        <div class="sidebar">Sidebar Section</div>
        <div class="main">Main Content Section</div>
        <div class="footer">Footer Section</div>
    </div>

</body>
</html>
